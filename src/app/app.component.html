<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu class="primary-menu" contentId="main-content" type="overlay" disabled="{{disableMenu}}">
      <ion-content>
        <ion-list id="menu-item-list">
          <ion-list-header class="menu-header">
            <div class="full-width content-center">
              <img class="logo-img" src="../assets/icon/logo.png">
            </div>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-list class="route-btn-list">
              <ion-item class="route-btn" lines="none" detail="false" [routerLink]="dashboard"
                routerLinkActive="active-route">
                <ion-icon slot="end" name="bar-chart"></ion-icon>
                <ion-label class="text-capitalize">dashboard</ion-label>
              </ion-item>


              <ion-item class="route-btn" lines="none" detail="false" (click)="firebaseService.logout()">
                <ion-icon slot="end" name="log-out"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-list>
          </ion-menu-toggle>

        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>label</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
